{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - IACOL Empresarial{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-truck me-2"></i>
                        {{ title }}
                    </h4>
                    {% if agent %}
                    <a href="{% url 'agents:provider_category_list' agent.id %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-tags me-1"></i>Gestionar Categorías
                    </a>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% if agent %}{% url 'agents:agent_configure' agent.id %}{% else %}{% url 'agents:agent_list' %}{% endif %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Guardar Cambios
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Inicializar máscaras de entrada
    $(document).ready(function() {
        $('[data-mask]').inputmask();
        
        // Mejorar el select de categoría con Select2 si está disponible
        if ($.fn.select2) {
            $('#id_category').select2({
                placeholder: 'Seleccione una categoría',
                allowClear: true,
                width: '100%'
            });
        }
    });
</script>
{% endblock %}
