{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - IACOL Empresarial{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-truck me-2"></i>
                        {{ title }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'agents:agent_configure' agent.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver a Configuración
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Inicializar máscaras de entrada
    $(document).ready(function() {
        $('[data-mask]').inputmask();
    });
</script>
{% endblock %}
