{% extends "base.html" %}

{% block title %}Contraseña actualizada - IACOL{% endblock %}

{% block extra_css %}
<style>
  .auth-wrapper { min-height: calc(100vh - 140px); display: flex; align-items: center; }
  .auth-card { border: 1px solid #eee; border-radius: 16px; padding: 2rem; background: #fff; }
  .auth-title { font-weight: 800; letter-spacing: -0.5px; }
  .auth-subtitle { color: var(--gray); }
</style>
{% endblock %}

{% block content %}
<section class="auth-wrapper py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card text-center">
          <h1 class="h3 auth-title mb-2">¡Contraseña actualizada!</h1>
          <p class="auth-subtitle mb-4">Tu contraseña se ha restablecido correctamente.</p>
          <a href="{% url 'account_login' %}" class="btn btn-primary w-100">Iniciar sesión</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
