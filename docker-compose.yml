services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver_plus 0.0.0.0:8000 --cert-file /tmp/cert.pem --key-file /tmp/key.pem"
    volumes:
      - .:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
      - "8443:8443"
    env_file: .env
    depends_on:
      - db
      - redis
      - posteio

  worker:
    build: .
    command: celery -A iacol_project worker -l info
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      - db
      - redis

  beat:
    build: .
    command: celery -A iacol_project beat -l info
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-iacol}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  posteio:
    image: analogic/poste.io
    container_name: posteio
    hostname: mail.iacol.online  # Cambia esto a tu dominio
    ports:
      - "25:25"
      - "143:143"
      - "587:587"
      - "993:993"
      - "995:995"
      - "4190:4190"
      - "110:110"
      - "465:465"
    environment:
      - TZ=America/Bogota
      - HTTPS=OFF  # Desactivado ya que ya tienes un proxy inverso
      - DISABLE_CLAMAV=true
      - DISABLE_RSPAMD=true
      - DISABLE_SIEVE=false
      - DISABLE_SIGNING=false
      - DISABLE_GREYLISTING=false
      - DISABLE_RATELIMITING=false
      - DISABLE_DNS_RESOLVER=false
    volumes:
      - posteio_data:/data
    restart: always

volumes:
  postgres_data:
  posteio_data:
  media_data:
